    <footer>
        <p>Source: <a href="https://www.youtube.com/watch?v=mSfsGTIQlxg">Easy Tutorials</a></p>
    </footer>

    <script>

        const percentage = 20;

        const duration = 3 * percentage / 100
        const offset = 472 - 472 * percentage

        const number = document.getElementById("number");
        let counter = 0;

        const id = setInterval(() => {
            if(counter >= percentage) {
                clearInterval(id)
            } else {
                counter += 1;
                number.innerHTML = counter + "%"
            }
        }, 30)

    </script>
